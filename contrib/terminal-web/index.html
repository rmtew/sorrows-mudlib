<title>Console Prototype</title>

<link rel="stylesheet" type="text/css" media="all" href="console.css" />
<script type="text/javascript" src="consoleWindow.js"></script>
<script type="text/javascript" src="consoleText.js"></script>

</head>
<body bgcolor="#7799CC" onload="onPageLoaded();" onkeypress="return onKeyPress(event)"
      onkeyup="return onKeyUp(event)" onkeydown="return onKeyDown(event)">

<div class="home-link">[ <a href="../../projects.html">home</a> ]</div>

<div id="console" class="console" onmouseup="onMouseUp(event)" onmousemove="onMouseMove(event)">
  <div id="titlebar" class="titlebar" onmousedown="onMouseDown(event)">
    <div id="titlebartext" class="titlebartext">AmigaDOS</div>
    <div id="titlebarline1" class="titlebarline"></div>
    <div id="titlebarline2" class="titlebarline"></div>
  </div>
  
  <!-- Whitespace inside 'consolebody' is preserved, so there is none here. -->
  <div id="consolebody" class="consolebody"></div>
</div>

</body>
</html>
